<!--HTML - Hypertext Markup (marcações ou tags) Language, serve para fazer marcações em Hiper textos (textos com link)
Tags => uma maneira de não escrever texto puro, e linguagem, é porque existe regras específicas de uma linguagem.-->
<!DOCTYPE html>
<html>
  <head>
    <title>Eduardo Sitibaldi - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <!--tags sem conteúdo fecham nelas mesmas!-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--Principal-->
      <div class="container">
        <!--.content-->
        <!--não tem um significado em sí, mas eu usando content eu posso dar esse sentindo.-->
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rockeseat" />
          </span>
          <!--.avatar-->
          <!--img+enter-->
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="foto"
          />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a id="userLink" href="https://github.com/">
          <img src="images/github.svg" alt="ícone github" target="_blank" />
          <span id="login">Mayk Brito</span></a
        >
        <p id="bio">
          An instructor focused on helping pople start programming for web.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com.br" target="_blank">
              <img
                src="images/youtube.svg"
                alt="ícone youtube"
                target="_blank"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="curso.js"></script>
  </body>
</html>
